<svg width="220" height="220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="220" height="220" rx="20" ry="20" fill="#fff" stroke="url(#qrGrad)" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- QR Code Pattern -->
  <g transform="translate(20, 20)">
    <!-- Corner squares -->
    <rect x="0" y="0" width="35" height="35" fill="url(#qrGrad)" rx="5"/>
    <rect x="145" y="0" width="35" height="35" fill="url(#qrGrad)" rx="5"/>
    <rect x="0" y="145" width="35" height="35" fill="url(#qrGrad)" rx="5"/>
    
    <!-- Inner corner dots -->
    <circle cx="17.5" cy="17.5" r="8" fill="#fff"/>
    <circle cx="162.5" cy="17.5" r="8" fill="#fff"/>
    <circle cx="17.5" cy="162.5" r="8" fill="#fff"/>
    
    <!-- Data pattern simulation -->
    <rect x="50" y="10" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="70" y="10" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="90" y="10" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="110" y="10" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="130" y="10" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    
    <rect x="10" y="50" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="50" y="50" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="90" y="50" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="130" y="50" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="170" y="50" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    
    <rect x="30" y="70" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="70" y="70" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="110" y="70" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="150" y="70" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    
    <rect x="10" y="90" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="50" y="90" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="90" y="90" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="130" y="90" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="170" y="90" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    
    <rect x="30" y="110" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="70" y="110" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="110" y="110" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="150" y="110" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    
    <rect x="10" y="130" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="50" y="130" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="90" y="130" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="130" y="130" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="170" y="130" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    
    <rect x="50" y="170" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="70" y="170" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="90" y="170" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="110" y="170" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
    <rect x="130" y="170" width="8" height="8" fill="url(#qrGrad)" rx="2"/>
  </g>
  
  <!-- Center logo/text -->
  <circle cx="110" cy="110" r="25" fill="#fff" stroke="url(#qrGrad)" stroke-width="3"/>
  <text x="110" y="108" font-family="Prompt, Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#qrGrad)">WAWA</text>
  <text x="110" y="118" font-family="Prompt, Arial, sans-serif" font-size="8" text-anchor="middle" fill="url(#qrGrad)">FOOD</text>
</svg>
